<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="price-table">
                    <div class="price-header">
                        <div class="price-plan">
                            <h4>Free</h4>
                        </div>
                        <div class="line"></div>
                        <div class="price-pay">
                            <h3><span>$</span>0</h3>
                        </div>
                    </div>
                    <div class="price-info">
                        <p>1 User Account</p>
                        <p>2 Website</p>
                        <p>5GB Disk Space</p>
                        <p>Email Support</p>
                    </div>
                    <button class="btn btn-primary">Try</button>
                </div>
                <div class="price-table popular">
                    <div class="price-header">
                        <div class="price-popular">
                            <h6>popular</h6>
                        </div>
                        <div class="price-plan">
                            <h4>Basic</h4>
                        </div>
                        <div class="line"></div>
                        <div class="price-pay">
                            <h3><span>$</span>50</h3>
                        </div>
                    </div>
                    <div class="price-info">
                        <p>1 User Account</p>
                        <p>2 Website</p>
                        <p>10GB Disk Space</p>
                        <p>Email Support</p>
                    </div>
                    <button class="btn btn-primary">Buy</button>
                </div>
                <div class="price-table">
                    <div class="price-header">
                        <div class="price-plan">
                            <h4>Premium</h4>
                        </div>
                        <div class="line"></div>
                        <div class="price-pay">
                            <h3><span>$</span>80</h3>
                        </div>
                    </div>
                    <div class="price-info">
                        <p>1 User Account</p>
                        <p>2 Website</p>
                        <p>5GB Disk Space</p>
                        <p>Email Support</p>
                    </div>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </body>
</html>
